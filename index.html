<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="New Year card 2021">
        <link rel="shortcut icon" href="favicon.jpg" type="image/png" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="sass/NewYearCard.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
        <title>New Year Card</title>
    </head>

    <body>
        <div class="container">
            <div class="elt__text">
                <p>
                    <span class="word">Wishing</span>
                    <span class="word">you</span>
                    <span class="word">the</span>
                    <span class="word">best</span>
                    <span class="word">for</span>
                    <span class="word">2021</span>
                </p>
            </div>
            <div class="elt__text">
                <p>
                    <span class="word">Can't</span>
                    <span class="word">be</span>
                    <span class="word">worth</span>  
                    <span class="word">than</span>
                    <span class="word">the</span> 
                    <span class="word">one</span>
                    <span class="word">we</span>
                    <span class="word">have</span>
                    <span class="word">been</span>
                    <span class="word">through....</span>
                </p>
            </div>

            
            <div class="dog__elt">
                <img class="dog__sad image-resize-mode" src="img/sad-dog.jpg" alt="sad-dog"/>
                <p class="dog__text">So this is it, 2021!!! <br>I am so Happy!!!</p>
            </div>
            <div class="dog__elts">
                <img class="dog__funny image-resize-mode" src="img/funny-dog.jpg" alt="funny-dog"/>
                <p class="dog__text2">So let's Party</p>
            </div> 
            

            <div class="elt__text">
                <p>
                    <span class="word">Let's </span>
                    <span class="word">not </span>
                    <span class="word">forget</span>
                    <span class="word">our </span> 
                    <span class="word">family,</span>
                    <span class="word">friends,</span> 
                    <span class="word">colleagues....</span>
                </p>
            </div>
            <div class="elt__text">
                <p>   
                    <span class="word">Spread</span>
                    <span class="word">love</span>
                    <span class="word">and</span>
                    <span class="word">happiness...</span>
                </p>
            </div> 
               
        </div>
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
          </div>

        <div class="lightsaber-example">
            <div class="lightsaber">
                <div class="hilt">
                  <p> click me...</p>
                    <div class="switch"></div>
                </div>
                <div class="plasma vader"></div>
            </div>
        </div>
    </body>
</html>
